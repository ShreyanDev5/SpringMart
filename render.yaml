# .render.yaml - SpringMart H2 (file-based)
# Updated build command to use root mvnw with correct pom.xml path

services:
  - type: web
    name: springmart-backend
    env: java
    plan: free
    buildCommand: ./mvnw -f springmart-backend/springmart/pom.xml clean package -DskipTests
    startCommand: java -jar springmart-backend/springmart/target/springmart-0.0.1-SNAPSHOT.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: PORT
        value: 8080
      - key: JAVA_VERSION
        value: 21
    buildFilter:
      paths:
        - springmart-backend/**
