# Production Database Configuration (PostgreSQL via Environment Variables)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT}

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/

# Disable H2 Console in production
spring.h2.console.enabled=false

# CORS Configuration (Update with your frontend URL)
spring.web.cors.allowed-origins=https://springmart-store.windsurf.build
spring.web.cors.allowed-methods=GET,HEAD,PUT,PATCH,POST,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
